<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Apple eCommerce</title>
</head>
<body>
  <div class="container">
    <!-- Section 1 -->
    <section class="section-1">
      <!-- Logo -->
      <a href="E" class="logo">
        <i class="fab fa-apple"></i>
      </a>
      <!-- Navbar -->
      <nav class="navbar">
        <a href="#" class="navbar-link">iPhone 12</a>
        <a href="#" class="navbar-link">Macbook Air</a>
        <a href="#" class="navbar-link">Watch</a>
        <a href="#" class="navbar-link">AirPods</a>
      </nav>

      <!-- Cube - Iphone Box -->
      <div class="cube-wrapper">
        <div class="cube">
          <div class="front-side">
            <img src="images/iphone.png" alt="">
          </div>
          <div class="back-side center">
            <i class="fab fa-apple"></i>
          </div>
        </div>
        <!-- Controls -->
        <div class="controls">
          <a href="" class="top-x-control">
            <i class="fas fa-arrow-up"></i>
          </a>
          <a href="" class="bottom-x-control">
            <i class="fas fa-arrow-down"></i>
          </a>
          <a href="" class="left-y-control">
            <i class="fas fa-arrow-left"></i>
          </a>
          <a href="" class="right-y-control">
            <i class="fas fa-arrow-right"></i>
          </a>
          <a href="" class="top-z-control">
            <i class="fas fa-arrow-down"></i>
          </a>
          <a href="" class="bottom-z-control">
            <i class="fas fa-arrow-up"></i>
          </a>
        </div>
      </div>

      <!-- Banner -->
      <div class="section-1-banner center">
        <h1>&#8592; Best Gift</h1>
        <p>"Creativity is just connecting things"</p>
        <span>- Steve Jobs</span>
        <button type="button">Buy Now</button>
      </div>

      <!-- SlideShow -->
      <div class="slideshow"></div>
    </section>

    <!-- Section 2 -->
    <section class="section-2">
      <!-- Section 2 heading -->
      <h1 class="section-2-heading">iPhone 12</h1>
      <!-- Section 2 images -->
      <div class="iphones">
        <img src="images/iPhone 12/iphones-1-img.png" class="iphone-img-1" alt="">
        <img src="images/iPhone 12/iphones-2-img.png" class="iphone-img-2" alt="">
      </div>
      <!-- Section 2 buttons -->
      <div class="iphone-btns">
        <a href="#" class="iphone-btn center">
          <span>Learn More</span>
        </a>
        <a href="#" class="iphone-btn center">
          <span>Shop</span>
        </a>
      </div>
    </section>

    <!-- Section 3 -->
    <section class="section-3 center">
      <!-- Section 3 Heading -->
      <h1 class="section-3-heading">MacBook Air</h1>
      <!-- Section 3 Content -->
      <div class="section-3-content center">
        <!-- Section 3 Images -->
        <img src="images/MacBook/macbook-screen.png" class="macbook-img-1">
        <img src="images/MacBook/macbook-keyboard.png" class="macbook-img-2">
        <!-- Section 3 loading -->
        <div class="loading-wrapper">
          <div class="loading center">
            <i class="fab fa-apple"></i>
            <div class="progress-bar"></div>
          </div>
        </div>
        <!-- Section 3 info -->
        <div class="macbook-info">
          <h2 class="macbook-info-heading">Light. Speed.</h2>
          <p class="macbook-price">Starting at $999</p>
          <button class="macbook-btn">Buy Now</button>
        </div>
      </div>
    </section>
    <!-- End of Section 3 -->

    <!-- Section 4 -->
    <section class="section-4">
      <div class="watches">
        <div class="watch-bands">
          <img src="images/watches/watch-band-1.jpg" alt="">
        </div>
      </div>
    </section>
    <!-- End of Section 4 -->
  </div>

  <script src="app.js"></script>
</body>
</html>
